<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Tables Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .quiz-container {
            background: white;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        .question {
            margin-bottom: 15px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>HTML Table Quiz</h1>

    <form id="quizForm">

        <div class="question">
            <p>1. Which HTML tag is used to create a table?</p>
            <input type="radio" name="q1" value="a"> &lt;list&gt;<br>
            <input type="radio" name="q1" value="b"> &lt;table&gt;<br>
            <input type="radio" name="q1" value="c"> &lt;tab&gt;<br>
        </div>

        <div class="question">
            <p>2. Which tag is used to create a row in a table?</p>
            <input type="radio" name="q2" value="a"> &lt;tr&gt;<br>
            <input type="radio" name="q2" value="b"> &lt;td&gt;<br>
            <input type="radio" name="q2" value="c"> &lt;th&gt;<br>
        </div>

        <div class="question">
            <p>3. Which tag is used for table data (cells)?</p>
            <input type="radio" name="q3" value="a"> &lt;tr&gt;<br>
            <input type="radio" name="q3" value="b"> &lt;th&gt;<br>
            <input type="radio" name="q3" value="c"> &lt;td&gt;<br>
        </div>

        <div class="question">
            <p>4. Which tag creates a table heading cell?</p>
            <input type="radio" name="q4" value="a"> &lt;td&gt;<br>
            <input type="radio" name="q4" value="b"> &lt;th&gt;<br>
            <input type="radio" name="q4" value="c"> &lt;tr&gt;<br>
        </div>

        <button type="button" onclick="checkAnswers()">Submit Quiz</button>

    </form>

    <div id="result"></div>
</div>

<script>
function checkAnswers() {
    let score = 0;

    if (document.querySelector('input[name="q1"]:checked')?.value === "b") score++;
    if (document.querySelector('input[name="q2"]:checked')?.value === "a") score++;
    if (document.querySelector('input[name="q3"]:checked')?.value === "c") score++;
    if (document.querySelector('input[name="q4"]:checked')?.value === "b") score++;

    document.getElementById("result").innerText =
        "You scored " + score + " out of 4.";
}
</script>

</body>
</html>
